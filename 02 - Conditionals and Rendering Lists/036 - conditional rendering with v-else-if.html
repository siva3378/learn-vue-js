<body>
  <div id="app">
    <div v-if="type === 'A'">Hello - A</div>
    <div v-else-if="type === 'B'">Hello - B</div>
    <div v-else-if="type === 'C'">Hello - C</div>
    <div v-else>
      Not A/B/C
    </div>
    <div>
      <button @click="type='A'">Show A</button>
      <button @click="type='B'">Show B</button>
      <button @click="type='C'">Show C</button>
      <button @click="type=''">Clear</button>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      type: ''
    }
  })
</script>
