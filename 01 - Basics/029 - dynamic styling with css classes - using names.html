
<body>
  <div id="app">
    <div class="demo" @click="attachRed =! attachRed" :class="divClasses"></div>
    <!-- single -->
    <div class="demo" :class="color">Single class</div>
    <!-- multiple conditions should be in an array-->
    <div class="demo" :class="[color, {red: attachRed}]">Multiple classes</div>

    <hr/>
    <input type="text" v-model="color"/>

  </div>
</body>
<style>
  #app div {
    width: 200px;
    height: 200px;
    margin: 30px;
  }

  .demo {
    background: #faf7f7;
  }

  .red {
    background: red;
  }

  .blue {
    background: blue;
  }

  .green {
    background: green;
  }
</style>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      attachRed: false,
      color: 'green'
    },
    computed:{
      divClasses: function(){
        return {
          red: this.attachRed,
          blue: !this.attachRed
        }
      }
    }
  })
</script>
