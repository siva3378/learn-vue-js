<body>
	<div id="app">
		<button v-on:click="increase"> Increase by default value</button>
		<p>{{counter}}</p>
	</div>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			counter: 0
		},
		methods: {
			increase: function () {
				this.counter += 1;
			}
		}
	})
</script>
