<body>
  <div id="app">
    <ul>
      <li v-for="(item, i) in list">index - ({{i}}) has {{item}}</li>
    </ul>

    <!-- if we want to render as non nested elements like above, use template -->
    <template v-for="(item, i) in list">
      <h1>{{item}}</h1>
      <p>this is at {{i}}</p>
    </template>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      list: ['meat', 'fruit', 'cookies'],
    }
  })
</script>
