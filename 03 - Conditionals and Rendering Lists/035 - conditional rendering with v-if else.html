<body>
  <div id="app">
    <p v-if="show">You can see me! Hello!</p>
    <p v-else>Do you also see me?</p>
    <button @click="show=!show">Switch</button>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      show: true
    }
  })
</script>
