<body>
  <div id="app">
    <p v-if="show">You can see me! Hello!</p>
    <p v-if="!show">Do you also see me?</p>

    <!-- if show is true, children of the below template will get rendered as children of div#app -->
    <template v-if="show">
      <h1>Heading...</h1>
      <p>Inside a template</p>
    </template>
    <button @click="show=!show">Switch</button>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      show: true
    }
  })
</script>
